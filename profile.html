<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="myy.html">
</head>
<body>
    <div class="main">
        <h2>Contact Us</h2>
        <div class="border"></div>
        <form>
            <div>
                <input type="text" name="" required="" placeholder="Nama Lengkap">
            </div>
            <div>
                <input type="email" name="" required="" placeholder="Email">
            </div>
            <div>
                <input type="text" name="" required="" placeholder="Username">
            </div>
            <div>
                <input type="password" name="" required=""
                placeholder="Password">
            </div>
            <div>
                <input type="radio" name="" required=""
                placeholder="Jenis Kelamin">
            </div>
            <div>
                <input type="select box" name="" required="" placeholder="Agama">
            </div>
            <div>
                <input type="textarea" name="" required="" placeholder="Alamat">
            </div>
            <div>
                <input type="checkbox" name="" required="" placeholder="Hobby">
            </div>
            <input type="submit" name="" value="Submit">
        </form>
    </div>
</body>
</html>
